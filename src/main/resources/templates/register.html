<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section><div class="card w-75 container mt-3">
  <div class="card-header bg-primary text-white">
    <h2 class="text-center">Register</h2>
  </div>
  <th:block th:if="${session.msg}">
  	<div class="alert alert-success" role="alert">[[${session.msg}]]</div>
  	<th:block th:remove="${#session.removeAttribute('msg')}"></th:block>
  </th:block>
  <div class="card-body">
    <form action="createUser" method="post">
      <div class="row g-3">
        <div class="col-md-6 form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your first name." required>
        </div>
        <div class="col-md-6 form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email." required>
        </div>
        <div class="col-md-6 form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" placeholder="Your password..." required>
        </div>
        <div class="col-md-6 form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="Your address" required>
        </div>
        <div class="col-md-6 form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="phone" placeholder="Your phone" required>
        </div>
        <div class="col-md-6 form-group">
          <label for="skills">Your Skills</label>
          <input type="text" class="form-control" name="skills" id="skills" placeholder="Your skill list like c, c++ etc" required>
        </div>
        <div class="col-12 form-group">
          <button class="btn btn-primary w-100" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

</section>

</body>
</html>
