<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section><div class="card w-50 container mt-3">
  <div class="card-header bg-primary text-white">
    <h2 class="text-center">Login</h2>
  </div>
  <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
  <div th:if="${param.logout}" class="alert alert-success">Logout Successful</div>
  <div class="card-body">
    <form action="/login" method="post">
      <div class="row g-3">
        <div class="col-12 form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="username" id="email" placeholder="Enter your email." required>
        </div>
        <div class="col-12 form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Your password..." required>
        </div>
        <div class="col-12 form-group">
          <button class="btn btn-primary w-100" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

</section>
</body>
</html>
