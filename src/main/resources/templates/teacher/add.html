<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Assignment</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>
		<div class="container mt-3">
			<div class="card">
				<div class="card-header bg-primary text-white">
					<h2 class="text-center">Create New Assignment</h2>
				</div>
				<div th:if="${session.msg}">
				<h5 th:text="${session.msg}"></h5>
				</div>
				
				<div class="card-body">
					<form th:action="@{/createAssignment}" method="post">
						<div class="form-group">
							<label for="title">Title</label> <input type="text"
								class="form-control" name="title" id="title" required>
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" name="description"
								id="description" rows="4" required></textarea>
						</div>
						<div class="form-group">
							<label for="dueDate">Due Date</label> <input type="date"
								class="form-control" name="dueDate" id="dueDate" required>
						</div>
						<button class="btn btn-primary" type="submit">Create
							Assignment</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
